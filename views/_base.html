<meta charset="utf-8">

<link rel="shortcut icon" href="/public/images/grow.png">

<link rel="canonical" href="http://about.grow.io{{g.content.get_serving_path()}}">
{% endif %}

<header class="clearfix">

    <a href="/" class="banner">

      <div class="title">Grow</div>
    </a>
    <ul class="pull-right">
      <li><a href="/blog/">Blog</a>
    </ul>
  </div>
</header>
{% block main %}
  <div class="main">
    <article>
      {{g.content.body|safe}}
    </article>
  </div>
{% endblock %}
